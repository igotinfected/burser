name: Build & test 

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:

    name: build-and-test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v3
    - name: ğŸ“¦ setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x 
    - name: âš™ï¸ restore workloads
      run: dotnet workload restore src/Burser.sln

    - name: ğŸ“¦ restore packages
      run: dotnet restore src/Burser.sln
      
    - name: ğŸ‘· build project
      run: dotnet build --configuration Release --no-restore src/Burser.sln
    
    - name: âœ… test project
      run: dotnet test --no-restore --verbosity normal src/Burser.sln
