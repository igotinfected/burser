name: Build & test 

on:
  workflow_call:
    inputs:
      targtFramework:
        description: 'Framework to build on & test for'
        required: true

jobs:
  build-and-test:
    name: build-and-test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v3

    - name: 📦 setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x 

    - name: ⚙️ restore workloads
      run: dotnet workload restore src/Burser/Burser.csproj

    - name: ⚒️ explicitly install maui workload
      run: dotnet workload install maui   

    - name: 📦 restore packages
      run: dotnet restore src/Burser.sln -p:TargetFramework=${{ inputs.targetFramework }}
      
    - name: 👷 build project
      run: dotnet build --configuration Release --no-restore src/Burser.csproj -p:TargetFramework=${{ inputs.TargetFramework }}
    
