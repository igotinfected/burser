name: Build & test 

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:

    name: build-and-test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v3
    - name: ðŸ“¦ setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x 

    - name: ðŸ“¦ restore packages
      run: dotnet restore Burser.sln
      
    - name: ðŸ‘· build project
      run: dotnet build --configuration Release --no-restore Burser.sln
    
    - name: âœ… test project
      run: dotnet test --no-restore --verbosity normal Burser.sln
